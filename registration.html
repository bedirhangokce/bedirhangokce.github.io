<div align="center" class="form-group container">
  <form name="myform" class="form-group" method="post" onsubmit="return validateform()" >  
        <div>
          <b>Name & Surname</b> <br>
          <input class="form-control" type="text" id="name" > <br><br>
        
        </div>

        <div>
          <b>Password</b> <br>
          <input class="form-control" type="password" id="password"> <br><br>
          <span id="confirm-message2"></span>

        <input class="form-control" type="text" id="emailadress" placeholder="xyz@abc.com"> <br><br>

        <b>Telephone</b> <br>
        <input type="text" id="telephonenumber"  class="form-control" name="" maxlength="11" placeholder="11 numbers at max"> <br><br>
        
        <b>Date of Birth</b> <br>
        
        <input class="form-control" type="number" id="bdate"> <br><br>

          <option value="chem">Chemical Engineering</option>

          <option value="ee">Environmental Engineering</option>
          <option value="arch">Architecture</option>
          <option value="ce">Civil Engineering</option>
          <option value="intarch">Interior Architecture</option>
          <option value="matse">Materials Science and Engineering</option>
          <option value="eee">Electrical-Electronical Engineering</option>
        </select> <br><br>

        <div class="form-check-inline">
